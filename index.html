<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <link rel="stylesheet" href="style.css">
   
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhuwan Zoom Class</title>
</head>
<body>
    
  
        <h1 >Bhuwan Video Chat </h1>

        <br><br>

        <p id="notification" hidden></p>
        <div class="entry-modal" id="entry-modal">
            <div id="center">
            <p id="both">Create or Join For Video Chat</p><br>
            <input id="room-input" class="room-input" placeholder="Enter Room ID"><br><br>
            <div>
                <button onclick="createRoom()" id="crt">Create Room</button><br><br>
                <button onclick="joinRoom()" id="jn">Join Room</button>
            </div>
            
        </div>
        
        </div>
        <div class="meet-area">
           
            <!-- Remote Video Element-->
            
            <video id="remote-video"></video>
            

            <!-- Local Video Element-->
            <video id="local-video" ></video>
            
           
        </div>
      
       
   
  

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="bhuwan.js"></script>
</body>
</html>
